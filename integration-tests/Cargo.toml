[package]
name = "tests"
version = "0.1.0"
authors = ["oleiba <oded@kzencorp.com>"]
edition = "2018"

[dependencies]
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
strum = "0.12.0"
strum_macros = "0.12.0"
time-test = "0.2.1"
log = "0.4"
time = "*"
uuid = { version = "0.7", features = ["v4"] }
clap = { version = "2.32", features = ["yaml"] }
reqwest = "0.9.5"
itertools = "0.8.0"

[dependencies.gotham-server]
path = "../gotham-server"

[dependencies.gotham-client]
path = "../gotham-client"

[patch.crates-io]
rust-gmp = { version = "0.5.0", features = ["serde_support"], git = "https://github.com/KZen-networks/rust-gmp" }