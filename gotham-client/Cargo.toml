[package]
name = "gotham-client"
version = "0.1.0"
authors = [
    "gbenattar <g.benattar@gmail.com>",
    "Oded Leiba <odedleiba5@gmail.com"
]
edition = "2018"

[target.'cfg(target_os="android")'.dependencies]
jni = { version = "0.5", default-features = false }

[lib]
name = "client_lib"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib"]

[[bin]]
name = "cli"
path = "src/main.rs"

[dependencies]
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
log = "0.4"
time = "*"
clap = { version = "2.32", features = ["yaml"] }
reqwest = "0.9.5"
failure = "0.1.5"
uuid = { version = "0.7", features = ["v4"] }
electrumx_client = { git = "https://github.com/KZen-networks/rust-electrumx-client", tag = "bitcoin@0.20.0" }
itertools = "0.8.0"
hex = "0.3.2"
bitcoin = "0.20.0"
config = "0.9"
jni = "0.5"

[dependencies.zk-paillier]
git = "https://github.com/boazarad88/zk-paillier"
# tag = "v0.2.0"

[dependencies.kms]
git = "https://github.com/boazarad88/kms-secp256k1"
# tag = "v0.1.0"

[dependencies.multi-party-ecdsa]
git = "https://github.com/boazarad88/multi-party-ecdsa"
# tag = "v0.1.0"

[dependencies.multi-party-ed25519]
git = "https://github.com/boazarad88/multi-party-eddsa"
# tag = "curv2@v0.2.0"

[dependencies.multi-party-schnorr]
git = "https://github.com/boazarad88/multi-party-schnorr"
# tag = "v0.3.0"

[dependencies.curv]
git = "https://github.com/boazarad88/curv"
# tag = "v0.2.0"
features =  ["ec_secp256k1"]

[patch.crates-io]
rust-gmp = { version = "0.5.0", features = ["serde_support"], git = "https://github.com/KZen-networks/rust-gmp" }

[dependencies.centipede]
git = "https://github.com/boazarad88/centipede"
# tag = "v0.2.0"